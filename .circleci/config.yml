version: 2.1
jobs:
  run_tests:
    docker:
      - image: circleci/node:10
    steps:
    - checkout
    - run:
        name: Install npm dependancies 1
        command: | 
          npm install --save 
    - run:
        name: Install npm dependancies 2
        command: | 
          npm init -y
    working_directory: /tmp
      steps: 
        - run:
            name: arftifacts
            command: | 
            echo "my artifact file" > /tmp/artifact-1;
            mkdir /tmp/artifacts;
            echo "my artifact files in a dir" > /tmp/artifacts/artifact-2;
        - store_artifacts:
            path: /tmp/artifact-1
            destination: artifact-file

        - store_artifacts:
            path: /tmp/artifacts
workflows:
    build_test:
        jobs:
          - run_tests
    
